name: Actualizar Playlist M3U
on:
  schedule:
    - cron: '0 * * * *'  # Ejecutar cada hora (UTC)
  workflow_dispatch:      # Permite ejecuci칩n manual

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar bibliotecas Python
        run: |
          pip install requests beautifulsoup4 selenium

      - name: Ejecutar script
        run: |
          export PATH=$PATH:/usr/bin/chromium-browser
          python3 generar_playlist.py

      - name: Subir cambios
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          git commit -m "Actualizaci칩n autom치tica: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
