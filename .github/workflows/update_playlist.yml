name: Actualizar Playlist M3U
on:
  schedule:
    - cron: '0 * * * *'   # Ejecutar cada hora (UTC)
  workflow_dispatch:      # Tambi√©n permite ejecuci√≥n manual

# üîë Concede permiso de escritura al token interno
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar bibliotecas Python
        run: |
          pip install requests beautifulsoup4 selenium

      - name: Ejecutar script
        run: |
          export PATH=$PATH:/usr/bin/chromium-browser
          python3 generar_playlist.py

      - name: Subir cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          # Solo hace commit si hay cambios
          git diff --cached --quiet || git commit -m "Actualizaci√≥n autom√°tica: $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main
